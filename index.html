<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/normalize.css" rel="stylesheet" />
  <meta content="Weather" name="description" />
  <meta content="Weather" name="keywords" />
  <link href="icons/01d.png" rel="icon" />
</head>

<body onload="getLocation();">
  <div class=" home">
    <div class="container">
      <div class="search">
        <div class="search-container">
          <button class="btn-search" id="add">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="search" placeholder="City Name ? " class="input-search" id="cityinput"
            onkeypress="FeachWeatherApi()" />
        </div>
      </div>

      <div class="data-container">
        <div class="box">
          <div class="data">
            <h1 id="temp" class="temp"></h1>
            <p id="cityoutput"></p>
          </div>
          <div class="weather-icon">
            <img src="icons/unknown.png" />
          </div>
        </div>
        <div class="box">
          <h1>Sky Conditions <i class="fa-solid fa-cloud-moon-rain"></i></h1>
          <p id="description"></p>
        </div>
        <div class="box">
          <h1>Wind Speed <i class="fa-solid fa-wind"></i></h1>
          <p id="wind"></p>
        </div>
        <div class="box">
          <h1>Humidity <i class="fa-brands fa-skyatlas"></i></h1>
          <p id="humidity"></p>
        </div>
      </div>
    </div>
  </div>
  <!------------------  Script ------------------->
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/e39d260dfe.js" crossorigin="anonymous"></script>
</body>

</html>
