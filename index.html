<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <meta content="Weather" name="description" />
    <meta content="Weather" name="keywords" />
    <link href="icons/01d.png" rel="icon" />
    <script
      src="https://kit.fontawesome.com/e39d260dfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <!--left-->
        <div class="left">
          <div class="data">
            <h1 id="temp" class="temp"></h1>
            <h2 id="cityoutput" class="cityoutput"></h2>
            <div class="weather-icon">
              <img src="icons/unknown.png" />
            </div>
          </div>
        </div>
        <!--right-->
        <div class="right">
          <div class="input">
            <input
              type="text"
              placeholder="Enter Your City"
              class="txt"
              id="cityinput"
            />
            <button class="btn" id="add">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div class="weather-details">
            <h1>Weather Details</h1>
            <h1 id="description"></h1>
            <h1 id="wind"></h1>
            <h1 id="humidity"></h1>
          </div>
        </div>
        <div id="snackbar">Some text some message..</div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
