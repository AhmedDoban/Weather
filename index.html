<html lang="en">

<head>
  <!-------------------Meta Files--------------------->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="Weather" name="description" />
  <meta content="Weather" name="keywords" />
  <!-------------------title--------------------->
  <title>Weather </title>
  <!-------------------Css--------------------->
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="icons/01d.png" rel="icon" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <div class=" home">
    <!------------------  container ------------------->

    <div class="container">
      <!------------------  search ------------------->

      <div class="search" ata-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
        data-aos-offset="0">
        <div class="search-container">
          <button class="btn-search" id="add">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="search" placeholder="City Name ? " class="input-search" id="cityinput" />
        </div>
      </div>
      <!------------------  data container ------------------->

      <div class="data-container" ata-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
        data-aos-offset="0">
        <p id="cityoutput"></p>
        <div class="weather-icon">
          <img src="icons/unknown.png" class="imgIcon" />
          <h1 id="temp" class="temp"></h1>
        </div>
        <p id="description"></p>
        <div class="other-discription">
          <div class="data">
            <p>Feels Like <span class="feelsLike"></span></p>
          </div>
          <div class="data">
            <p>Wind <span id="wind"></span></p>
          </div>
          <div class="data">
            <p>Visabilty <span id="Visabilty"></span></p>
          </div>
          <div class="data">
            <p>Humidity <span id="humidity"></span></p>
          </div>
        </div>
      </div>
      <!------------------  other-weather-container ------------------->

      <div class="other-weather-container"></div>
    </div>
  </div>
  <!------------------  Script ------------------->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://kit.fontawesome.com/e39d260dfe.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
